<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHJim - Card Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="context">
        <nav>
            <a href="https://github.com/mehedihjim" class="logo">Mehedi H. Jim</a>
            <!-- social links -->
            <ul class="wrapper">
                <li class="icon facebook">
                    <span class="tooltip">Facebook</span>
                    <span><i class="fab fa-facebook-f"></i></span>
                </li>
                <li class="icon twitter">
                    <span class="tooltip">Twitter</span>
                    <span><i class="fab fa-twitter"></i></span>
                </li>
                <li class="icon instagram">
                    <span class="tooltip">Instagram</span>
                    <span><i class="fab fa-instagram"></i></span>
                </li>
                <li class="icon github">
                    <span class="tooltip">Github</span>
                    <span><i class="fab fa-github"></i></span>
                </li>
                <li class="icon youtube">
                    <span class="tooltip">Youtube</span>
                    <span><i class="fab fa-youtube"></i></span>
                </li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main>

            <div class="col-left">
                <h3>Hello
                    <div class="dropping-texts">
                        <div>Developers</div>
                        <div>Designers</div>
                        <div>Coders</div>
                        <div>WORLD!</div>
                    </div>
                </h3>
                <h2>It’s me, <span>Jim</span></h2>
                <p>Connect with me, and let’s embark on a journey to elevate your online presence though innovate and
                    visually stunning web solutions</p>
                <div class="buttonsBox">
                    <a class="cta" href="https://www.fiverr.com/mehedihjim" target="_blank">
                        <span class="hover-underline-animation"> Hire Me </span>
                        <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10"
                            viewBox="0 0 46 16">
                            <path id="Path_10" data-name="Path 10"
                                d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                transform="translate(30)"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="col-right">
                <img src="medias/Profile Pic.png" class="img-thumbnail profile-pic" alt="profile-pic">
            </div>
        </main>
        <footer>
            <p>COPYRIGHT <i class="fa-regular fa-copyright"></i> 2023, MH JIM</p>
        </footer>
    </div>
    <!-- Background -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
